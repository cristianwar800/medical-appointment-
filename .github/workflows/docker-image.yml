name: Docker Image CI

on:
  push:
    branches: [ "main", "pipeline" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/app:latest .
          docker build -t ghcr.io/${{ github.repository }}/appointments:latest .
          docker build -t ghcr.io/${{ github.repository }}/chatbot:latest .

      - name: Push images
        run: |
          docker push ghcr.io/${{ github.repository }}/app:latest
          docker push ghcr.io/${{ github.repository }}/appointments:latest
          docker push ghcr.io/${{ github.repository }}/chatbot:latest

      - name: Clean existing containers
        run: |
          docker ps -aq | xargs -r docker rm -f
          docker system prune -af

      - name: Test containers
        run: |
          docker run -d --name app -p 8082:80 ghcr.io/${{ github.repository }}/app:latest
          sleep 10
          curl -f http://localhost:8082 || exit 1
          
          docker run -d --name appointments -p 8084:80 ghcr.io/${{ github.repository }}/appointments:latest
          sleep 10
          curl -f http://localhost:8084 || exit 1
          
          docker run -d --name chatbot -p 8086:80 ghcr.io/${{ github.repository }}/chatbot:latest
          sleep 10
          curl -f http://localhost:8086 || exit 1
