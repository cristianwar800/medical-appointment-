name: Docker Image CI

on:
  push:
    branches: [ "pipeline", "main" ]
  pull_request:
    branches: [ "pipeline", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker images
        run: |
          for service in medical-app appointments-app chatbot-service; do
            echo "Building $service..."
            docker build \
              --file kubernetes/dockerfiles/$service.Dockerfile \
              --tag ${{ secrets.DOCKER_USERNAME }}/$service:latest \
              .
              
            echo "Pushing $service..."
            docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
          done
