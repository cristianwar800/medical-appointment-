# kubernetes/configs/microservices-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointments-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appointments-app
  template:
    metadata:
      labels:
        app: appointments-app
    spec:
      containers:
      - name: appointments-app
        image: appointments-app:k8s
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: app-config
        - configMapRef:
            name: db-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: chatbot-service:k8s
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: app-config
        - configMapRef:
            name: db-config